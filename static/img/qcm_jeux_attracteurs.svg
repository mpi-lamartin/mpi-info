<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 340" font-family="serif" font-size="16">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#333"/></marker>
  </defs>
  <!-- Legend -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="36" y="25" font-size="13" fill="#333">= Joueur 0 (cercle)</text>
  <rect x="200" y="10" width="20" height="20" fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="226" y="25" font-size="13" fill="#333">= Joueur 1 (carré)</text>
  <!-- Node positions: 
    Row 0: 0(circle,S0) at (80,80)
    Row 1: 1(square,S1) at (40,160), 2(square,S1) at (160,160)
    Row 2: 3(circle,S0) at (40,240), 4(circle,S0) at (160,240), 5(circle,S0) at (280,240)
    Row 3: 6(square,S1,T1) at (40,320), 7(square,S1,T0) at (160,320), 8(square,S1,T1) at (280,320)
  -->
  <!-- Edges -->
  <line x1="80" y1="95" x2="48" y2="145" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="80" y1="95" x2="152" y2="145" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="40" y1="175" x2="40" y2="225" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="160" y1="175" x2="155" y2="225" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="160" y1="175" x2="272" y2="225" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="40" y1="255" x2="40" y2="305" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="160" y1="255" x2="160" y2="305" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="160" y1="255" x2="50" y2="305" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="280" y1="255" x2="280" y2="305" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="280" y1="255" x2="168" y2="305" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- Node 0: circle, S0 -->
  <circle cx="80" cy="80" r="18" fill="white" stroke="#333" stroke-width="2"/>
  <text x="80" y="85" text-anchor="middle" font-weight="bold">0</text>
  <!-- Node 1: square, S1 -->
  <rect x="22" y="142" width="36" height="36" fill="white" stroke="#333" stroke-width="2"/>
  <text x="40" y="165" text-anchor="middle" font-weight="bold">1</text>
  <!-- Node 2: square, S1 -->
  <rect x="142" y="142" width="36" height="36" fill="white" stroke="#333" stroke-width="2"/>
  <text x="160" y="165" text-anchor="middle" font-weight="bold">2</text>
  <!-- Node 3: circle, S0 -->
  <circle cx="40" cy="240" r="18" fill="white" stroke="#333" stroke-width="2"/>
  <text x="40" y="245" text-anchor="middle" font-weight="bold">3</text>
  <!-- Node 4: circle, S0 -->
  <circle cx="160" cy="240" r="18" fill="white" stroke="#333" stroke-width="2"/>
  <text x="160" y="245" text-anchor="middle" font-weight="bold">4</text>
  <!-- Node 5: circle, S0 -->
  <circle cx="280" cy="240" r="18" fill="white" stroke="#333" stroke-width="2"/>
  <text x="280" y="245" text-anchor="middle" font-weight="bold">5</text>
  <!-- Node 6: square, S1, T1 (puits, gagnant J1) -->
  <rect x="22" y="302" width="36" height="36" fill="#fdd" stroke="#c33" stroke-width="2.5"/>
  <text x="40" y="325" text-anchor="middle" font-weight="bold" fill="#c33">6</text>
  <text x="40" y="296" text-anchor="middle" font-size="12" fill="#c33">T₁</text>
  <!-- Node 7: square, S1, T0 (puits, gagnant J0) -->
  <rect x="142" y="302" width="36" height="36" fill="#dfd" stroke="#2a2" stroke-width="2.5"/>
  <text x="160" y="325" text-anchor="middle" font-weight="bold" fill="#2a2">7</text>
  <text x="160" y="296" text-anchor="middle" font-size="12" fill="#2a2">T₀</text>
  <!-- Node 8: square, S1, T1 (puits, gagnant J1) -->
  <rect x="262" y="302" width="36" height="36" fill="#fdd" stroke="#c33" stroke-width="2.5"/>
  <text x="280" y="325" text-anchor="middle" font-weight="bold" fill="#c33">8</text>
  <text x="280" y="296" text-anchor="middle" font-size="12" fill="#c33">T₁</text>
  <!-- Annotations -->
  <text x="400" y="85" font-size="13" fill="#555">S₀ = {0, 3, 4, 5}</text>
  <text x="400" y="105" font-size="13" fill="#555">S₁ = {1, 2, 6, 7, 8}</text>
  <text x="400" y="130" font-size="13" fill="#2a2">T₀ = {7}</text>
  <text x="400" y="150" font-size="13" fill="#c33">T₁ = {6, 8}</text>
  <text x="400" y="175" font-size="13" fill="#555">s₀ = 0</text>
</svg>
